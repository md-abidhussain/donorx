<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DonorX - Post Requirement</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-droplet-fill text-danger"></i> Donor<span>X</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Feed</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active fw-bold" href="post.html">Post Request</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="how-it-works.html">How It Works</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Form Section -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-4 p-md-5">
                        <h2 class="text-center mb-4 fw-bold">Post a Blood Request</h2>
                        <div class="alert alert-info small" role="alert">
                            <i class="bi bi-shield-check me-2"></i> All requests are monitored for authenticity.
                        </div>

                            <!-- Request Form -->
                        <form id="post-request-form">

                            <!-- Blood Group -->
                            <div class="mb-3">
                                <label for="bloodGroup" class="form-label fw-semibold">Patient Blood Group</label>
                                <select class="form-select" id="bloodGroup" required>
                                    <option value="" selected disabled>Select Blood Group</option>
                                    <option value="A+">A+</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>
                                    <option value="B-">B-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="AB-">AB-</option>
                                    <option value="O+">O+</option>
                                    <option value="O-">O-</option>
                                </select>
                            </div>

                            <!-- Location -->
                            <div class="mb-3">
                                <label for="location" class="form-label fw-semibold">Hospital / Location</label>
                                <input type="text" class="form-control" id="location"
                                    placeholder="e.g. City Hospital, Delhi" required>
                            </div>

                            <!-- Urgency -->
                            <div class="mb-3">
                                <label for="urgency" class="form-label fw-semibold">Urgency Level</label>
                                <select class="form-select" id="urgency" required>
                                    <option value="Low">Low (Routine)</option>
                                    <option value="Medium">Medium (Within 24h)</option>
                                    <option value="High">High (Immediate)</option>
                                </select>
                            </div>

                            <!-- Contact Number -->
                            <div class="mb-4">
                                <label for="contact" class="form-label fw-semibold">Contact Number</label>
                                <input type="tel" class="form-control" id="contact" placeholder="e.g. 555-0123"
                                    required>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary-custom btn-lg">
                                    Publish Request <i class="bi bi-send-fill ms-2"></i>
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <div class="container">
            <p class="mb-1 fw-bold">DonorX &copy; 2026</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
